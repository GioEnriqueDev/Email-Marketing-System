<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GioEnriqueDev | Email Studio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-mesh"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="top-bar">
            <div class="brand-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#00ff9d"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
                <div class="brand-text">GioEnrique<span class="accent">Dev</span></div>
            </div>

            <div class="actions-group" style="display: flex; gap: 15px;">
                <div class="device-toggles">
                    <button class="toggle-btn active" onclick="switchMode('single')">EDITOR</button>
                    <button class="toggle-btn" onclick="switchMode('bulk')">BULK SEND</button>
                </div>
                <div id="serverStatus" class="status-pill">
                    <span class="status-dot"></span> CONNECTING...
                </div>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="workspace">

            <!-- LEFT PANEL: EDITOR -->
            <section class="editor-pane">
                <div class="pane-header">
                    <div class="pane-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        CONFIGURATION
                    </div>
                    <button class="toggle-btn" onclick="resetForm()" title="Reset Defaults">‚Ü∫</button>
                </div>

                <div class="pane-content custom-scroll">

                    <!-- SINGLE MODE FORM -->
                    <div id="singleSection">
                        <form id="emailForm" onsubmit="event.preventDefault();">
                            <div class="input-group">
                                <label class="input-label">Badge Text</label>
                                <input type="text" id="badge" class="input-field" value="SPECIAL OFFER">
                            </div>

                            <div class="input-group">
                                <label class="input-label">Main Message</label>
                                <textarea id="mainContent"
                                    class="input-field">We are pushing the boundaries of what's possible with email design.</textarea>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Highlight Box</label>
                                <textarea id="highlightContent"
                                    class="input-field">100% Gmail Compatible. Zero Compromises.</textarea>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Additional Details</label>
                                <textarea id="additionalDetails"
                                    class="input-field">Crafted with precision for the modern web.</textarea>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Conclusion</label>
                                <textarea id="conclusion"
                                    class="input-field">Experience the difference today.</textarea>
                            </div>

                            <div class="actions-grid">
                                <div class="input-group">
                                    <label class="input-label">Button Text</label>
                                    <input type="text" id="ctaText" class="input-field" value="GET STARTED">
                                </div>
                                <div class="input-group">
                                    <label class="input-label">Contact Email</label>
                                    <select id="emailContact" class="input-field">
                                        <option value="info@gioenriquedev.com">info@gioenriquedev.com</option>
                                        <option value="support@gioenriquedev.com">support@gioenriquedev.com</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Subject Line</label>
                                <input type="text" id="emailSubject" class="input-field" value="Welcome to the Future">
                            </div>

                            <div class="input-group">
                                <label class="input-label">Signature</label>
                                <input type="text" id="signature" class="input-field" value="The GioEnriqueDev Team">
                            </div>

                            <hr style="border-color: var(--border-glass); margin: 20px 0;">

                            <div class="input-group">
                                <label class="input-label">Recipient Email</label>
                                <input type="email" id="recipientEmail" class="input-field"
                                    placeholder="client@example.com">
                            </div>

                            <div class="actions-grid">
                                <div class="input-group">
                                    <label class="input-label">Recipient Name</label>
                                    <input type="text" id="recipientName" class="input-field" placeholder="John Doe">
                                </div>
                                <div class="input-group">
                                    <label class="input-label">Your Name</label>
                                    <input type="text" id="senderName" class="input-field" placeholder="Your Name">
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="input-label">Sender Email</label>
                                <select id="senderEmail" class="input-field">
                                    <option value="">Select Sender...</option>
                                    <option value="info@gioenriquedev.com">info@gioenriquedev.com</option>
                                </select>
                            </div>
                        </form>

                        <div class="actions-grid">
                            <button class="btn btn-primary full-width" id="sendBtn" onclick="sendEmail()">
                                <span>üöÄ SEND EMAIL</span>
                            </button>
                            <button class="btn btn-secondary" onclick="generateEmail()">
                                <span>üìã GET CODE</span>
                            </button>
                            <button class="btn btn-secondary" onclick="fillTestData()">
                                <span>‚ö° FILL TEST</span>
                            </button>
                        </div>
                    </div>

                    <!-- BULK MODE FORM -->
                    <div id="bulkSection" style="display: none;">
                        <div class="drop-zone" ondrop="handleCSVDrop(event)" ondragover="handleCSVDragOver(event)"
                            ondragleave="handleCSVDragLeave(event)"
                            onclick="document.getElementById('csvFile').click()">
                            <span class="drop-icon">üìÇ</span>
                            <p><strong>Drop CSV File Here</strong></p>
                            <p style="font-size: 0.8rem; color: var(--text-muted);">or click to browse</p>
                            <input type="file" id="csvFile" accept=".csv" onchange="handleCSVUpload(event)"
                                style="display: none;">
                        </div>

                        <div class="input-group" style="margin-top: 20px;">
                            <label class="input-label">Recipients (<span id="recipientCount">0</span>)</label>
                            <div id="recipientsList" class="console-log" style="height: 150px;">
                                <div style="text-align: center; color: #555; padding-top: 40px;">No recipients loaded
                                </div>
                            </div>
                        </div>

                        <form id="bulkEmailForm" onsubmit="event.preventDefault();">
                            <div class="actions-grid">
                                <div class="input-group">
                                    <label class="input-label">Sender Name</label>
                                    <input type="text" id="bulkSenderName" class="input-field">
                                </div>
                                <div class="input-group">
                                    <label class="input-label">Sender Email</label>
                                    <select id="bulkSenderEmail" class="input-field">
                                        <option value="info@gioenriquedev.com">info@gioenriquedev.com</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Hidden bulk config fields for simplicity, can be expanded -->
                            <div class="input-group">
                                <label class="input-label">Subject Template</label>
                                <input type="text" id="bulkEmailSubject" class="input-field"
                                    value="Update for {{nome}}">
                            </div>

                            <!-- Hidden fields required by app.js logic -->
                            <div style="display:none;">
                                <input id="bulkBadge" value="SPECIAL">
                                <textarea id="bulkMainContent">Hello {{nome}}, check this out.</textarea>
                                <textarea id="bulkHighlightContent">Exclusive.</textarea>
                                <textarea id="bulkAdditionalDetails">Details.</textarea>
                                <textarea id="bulkConclusion">Bye.</textarea>
                                <input id="bulkCtaText" value="CLICK">
                                <select id="bulkEmailContact">
                                    <option value="info@gioenriquedev.com">info</option>
                                </select>
                                <input id="bulkSignature" value="Team">
                                <select id="sendInterval">
                                    <option value="2">2s</option>
                                </select>
                            </div>
                        </form>

                        <div id="bulkProgress" style="display: none; margin-top: 20px;">
                            <div class="input-label">Progress</div>
                            <div
                                style="background: rgba(255,255,255,0.1); height: 6px; border-radius: 3px; overflow: hidden;">
                                <div id="progressBar"
                                    style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;">
                                </div>
                            </div>
                            <div
                                style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-top: 5px; color: var(--text-muted);">
                                <span>Sent: <span id="sentEmails" style="color: var(--primary);">0</span></span>
                                <span>Failed: <span id="failedEmails" style="color: #ff3b30;">0</span></span>
                            </div>
                        </div>

                        <div class="actions-grid">
                            <button class="btn btn-primary full-width" id="startBulkBtn" onclick="startBulkSend()">
                                <span>üöÄ LAUNCH CAMPAIGN</span>
                            </button>
                            <button class="btn btn-secondary full-width" id="stopBulkBtn" onclick="stopBulkSend()"
                                style="display: none; border-color: #ff3b30; color: #ff3b30;">
                                <span>‚èπ STOP</span>
                            </button>
                        </div>

                        <div class="input-group" style="margin-top: 20px;">
                            <label class="input-label">System Logs</label>
                            <div id="logContainer" class="console-log"></div>
                        </div>
                    </div>

                </div>
            </section>

            <!-- RIGHT PANEL: PREVIEW -->
            <section class="preview-pane">
                <div class="preview-toolbar">
                    <div class="pane-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        LIVE PREVIEW
                    </div>
                    <div class="device-toggles">
                        <button class="toggle-btn active" onclick="setDevice('desktop')">üñ•Ô∏è</button>
                        <button class="toggle-btn" onclick="setDevice('mobile')">üì±</button>
                    </div>
                </div>

                <div class="preview-stage">
                    <div id="deviceFrame" class="device-frame desktop">
                        <div id="emailPreview" class="email-content-wrapper">
                            <!-- Email Content Injected Here -->
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- Status Toast -->
    <div id="statusMessage" class="status-message"
        style="position: fixed; bottom: 30px; right: 30px; z-index: 1000; display: none;"></div>

    <!-- Code Modal -->
    <div id="codeModal" class="modal-backdrop">
        <div class="modal-card">
            <h3 style="margin-bottom: 15px; color: var(--text-main);">HTML Source Code</h3>
            <div id="generatedCode" class="console-log" style="height: 300px; margin-bottom: 20px; color: #aaa;"></div>
            <div class="actions-grid">
                <button class="btn btn-primary" onclick="copyCode()">COPY TO CLIPBOARD</button>
                <button class="btn btn-secondary" onclick="closeModal()">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // UI Helper Scripts
        function setDevice(type) {
            const frame = document.getElementById('deviceFrame');
            const btns = document.querySelectorAll('.device-toggles .toggle-btn');

            if (type === 'mobile') {
                frame.classList.remove('desktop');
                frame.classList.add('mobile');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            } else {
                frame.classList.remove('mobile');
                frame.classList.add('desktop');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            }
        }
    </script>
</body>

</html>
